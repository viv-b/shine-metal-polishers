<title>{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title}}{% endif %} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <!-- Facebook Open Graph -->
    {% if site.social.facebook_app_id %}<meta property="fb:app_id" content="{{ site.social.facebook_app_id }}" />{% endif %}
    <meta property="og:title" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title}}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description }}" />
    {% if page.image %}<meta property="og:image" content="{{ site.url }}{{ page.image }}" />{% else %}<meta property="og:image" content="{{ site.url }}{{ site.social.default_image }}" />{% endif %}
    <meta property="og:image:alt" content="{{ site.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.date %}<meta property="og:updated_time" content="{{ page.date | date: date_to_xmlschema }}" />{% endif %}
    <!-- End Facebook Open Graph -->

    <!-- Twitter  -->
    <meta name="twitter:card" content="summary" />
    {% if site.social.twitter_username %}<meta name="twitter:site" content="@{{ site.social.twitter_username }}" />{% endif %}
    <meta name="twitter:title" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title}}{% endif %}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
    <meta name="twitter:image:alt" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title}}{% endif %}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.social.default_image }}" />
    <meta name="twitter:image:alt" content="{% if page.meta_title %}{{ page.meta_title }}{% else %}{{ page.title}}{% endif %}" />
    {% endif %}
    <!-- End Twitter  -->

    <!-- Google Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Website",
        "name": "{{ site.title }}",
        "headline": "{{ page.meta_title }}",
        "description": "{{ page.description }}",
        "url": "{{ site.url }}"
    }
    </script>
    <!-- End Google Structured Data -->
